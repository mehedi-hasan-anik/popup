<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="openModal()">submit</button>
      <div class="popup" id="popup">
        <img src="./image/404-tick.png" alt="tick" />
        <h2>Thank You !</h2>
        <p>your details has been successfully submittted. thank you</p>
        <button type="button" onclick="closeModal()">OK</button>
      </div>
    </div>
    <script>
      let popup = document.getElementById("popup");

      function openModal() {
        popup.classList.add("openPopup");
      }

      function closeModal() {
        popup.classList.remove("openPopup");
      }
    </script>
  </body>
</html>
